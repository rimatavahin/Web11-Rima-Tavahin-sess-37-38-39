<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(207, 237, 247);
        }

        p {
            font-size: 25px;
        }

        .demo {
            background-color: yellow;
            height: 50px;
            margin-left: 150px;
            border-radius: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <p>Specify the function parameters and click the generate button</p>


    <button class="demo" onclick="Random_Number(10,100);"> Click to make Parameters</button>
    <h2 id="Result"></h2>

    <script>

        function Random_Number(min, max) {
            var MyResult = Math.floor(Math.random() * (max - min)) + min;
            document.getElementById('Result').innerHTML = MyResult;
        }

    </script>
</body>

</html>
