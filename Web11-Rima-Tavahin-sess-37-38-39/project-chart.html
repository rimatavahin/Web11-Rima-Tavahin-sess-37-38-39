<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <canvas id="bar-chart" width="900" height="500"></canvas>

    <script>
        new Chart(document.getElementById("bar-chart"), {
            type: 'bar',
            data: {
                labels: ["Africa", "Asia", "Europe", "America", "North America"],
                datasets: [
                    {
                        label: "Population (millions)",
                        backgroundColor: ["orange", "red", "pink", "blue", "black"],
                        data: [2478, 5267, 734, 784, 1433]
                    }
                ]
            },
            options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'world population (millions) in 2050'
                }
            }
        });
    </script>
</body>

</html>
