<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let x = ['nina', 'mina', 'dina', 'rima']
        document.write(x + '<br><br>')
        document.write(x[0] + " , " + x[3] + " , " + x[12] + '<br>')

        for(let i = 0; i<x.length; i++){
            document.write((i+1) + "-" + x[i] + '<br>')
        }
    </script>
</body>
</html>
