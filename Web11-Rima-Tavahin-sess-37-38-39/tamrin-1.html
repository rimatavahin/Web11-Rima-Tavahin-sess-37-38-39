<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseout</title>
    
</head>

<body>
    <div onmouseover="over(this)" onmouseout="out(this)"
        style="background-color:orangered;width:400px;height:150px;padding:40px;font-size: 55px;font-weight: bold;">Mouse Over Me</div>

    <script>
        function over(obj) {
            obj.innerHTML = "Rima"
        }

        function out(obj) {
            obj.innerHTML = "Tavahin"
        }
    </script>
</body>

</html>
