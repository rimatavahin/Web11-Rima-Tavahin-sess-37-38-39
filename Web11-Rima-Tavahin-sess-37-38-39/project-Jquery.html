<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Using JQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <style>
        
        #container {
            height: 40vh;
            /* border: 1px solid black; */
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            position: relative;
            /* transition: 0.3s; */
        }

        .button-container-1 {
            width: 100px;
            height: 40px;
            border: 2px solid black;
            position: relative;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button-1 {
            width: 36px;
            height: 36px;
            position: relative;
            top: 1px;
            left: 2px;
            border: 1px solid black;
            background-color: black; 
            border-radius: 50%;
            transition: 0.3s;
        }

        .text {
            color: white;
            transition: 0.3s;
        }

        .button {
            background-color: white;
            left: 60px;
            transition: 0.3s
        }

        .button-container {
            border: 2px solid white;
            transition: 0.3s;
        }

        body {
            transition: 0.5s;
        }

        .body-color {
            background-color: black;
            transition: 0.5s;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="button-container-1">
            <div class="button-1"></div>
        </div>
        <h1>Toggle Using JQuery</h1>
    </div>

    <script>
        $(function () {
            $(".button-container-1").on("click", function () {
                $('body').toggleClass("body-color");
                $(".button-container-1").toggleClass("button-container");
                $("h1").toggleClass("text");
                $(".button-1").toggleClass("button");
            })
        }); 
    </script>
</body>

</html>
