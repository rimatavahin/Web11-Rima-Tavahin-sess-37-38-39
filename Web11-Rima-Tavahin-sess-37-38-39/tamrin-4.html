<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrays in JavaScript </h1>

<p>Multiply every element in the array with 10:</p>

<p id="txt"></p>

<script>
const numbers = [65, 44, 12, 4];
const newarr = numbers.map(_myFunction);

document.getElementById("txt").innerHTML = newarr;

function _myFunction(num) {
  return num * 10;
}
</script>
</body>
</html>
